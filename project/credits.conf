#
# Lumiera Website Page
# AsciiDoc configuation
#
# Special configuration for the 'credits' page
#

[attributes]
l=http://localhost:8888
ldoc=/documentation
rfc=/documentation/devel/rfc
img=/images
imgd=/documentation/devel/images
imgg=/media/img/design.gui
scriptsdir=/js

[specialwords]
emphasizedwords=(?u)\\?\bAsciiDoc\b
monospacedwords=(?u)\\?\basciidoc\(1\) (?u)\\?\ba2x\(1\)

[header]
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={encoding}" />
<meta name="generator" content="AsciiDoc {asciidoc-version}" />
<link rel="stylesheet" href="/css/asciidoc.css" type="text/css" />
<link rel="stylesheet" href="/css/page.css" type="text/css" />
<link rel="stylesheet" href="/project/credits.css" type="text/css" />
<script type="text/javascript" src="/js/scroller.js"></script>

<title>{doctitle}</title>
</head>
<body onload="pageScroll()">
<div id="layout-content">

<!-- visible page header -->
<div id="header">
<h1>{doctitle}</h1>
<span id="author">{author}</span><br />
<span id="email"><tt>&lt;<a href="mailto:{email}">{email}</a>&gt;</tt></span><br />
{authored}<span id="revision">version {revision}{date?,}</span>
{authored}{date}
</div>


[footer]
<div id="footer">
<div id="footer-text">
Version {revision}<br />
Last updated {localdate} {localtime}
</div>
ifdef::badges[]
<div id="footer-badges">
ifdef::textonly[]
Valid <a href="http://validator.w3.org/check?uri=referer">XHTML</a>
and <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>.
endif::textonly[]
ifndef::textonly[]
<a href="http://validator.w3.org/check?uri=referer">
  <img style="border:none; width:88px; height:31px;"
       src="http://www.w3.org/Icons/valid-xhtml11"
       alt="Valid XHTML 1.1!" />
</a>
<a href="http://jigsaw.w3.org/css-validator/check/referer">
  <img style="border:none; width:88px; height:31px;"
       src="http://jigsaw.w3.org/css-validator/images/vcss" 
       alt="Valid CSS!" />
</a>
<a href="http://www.mozilla.org/products/firefox/">
  <img style="border:none; width:110px; height:32px;"
       src="http://www.spreadfirefox.com/community/images/affiliates/Buttons/110x32/safer.gif"
       alt="Get Firefox!" />
</a> 
endif::textonly[]
</div>
endif::badges[]
</div>
</div>
</div>
</body>
</html>
